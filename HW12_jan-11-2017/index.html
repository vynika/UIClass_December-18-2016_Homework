1. <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Number Data Types</title>
</head>
<body>
<pre>   
<script type="text/javascript">
    
        var num1 = 5;               
        var num2 = 10.5;            
        var num3 = -30.47;          

        var num4 = 5E4;             
        var num5 = 5E-4             

        var num6 = 10 / 0;          
        var num7 = 10 / -0;         

        var num8 = 10, num9 = 12.5; 
        document.writeln('num1: ' + num1);
        document.writeln('num2: ' + num2);
        document.writeln('num3: ' + num3);
        document.writeln('num4: ' + num4);
        document.writeln('num5: ' + num5);
        document.writeln('num6: ' + num6);
        document.writeln('num7: ' + num7);
        document.writeln('num8: ' + num8);
        document.writeln('num9: ' + num9);       

</script>
</pre>
</body>
</html>

}
</script>
</head>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>
